<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Frontend Mentor</title>
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <script type="module" src="/src/app.ts" defer></script>
    <style>
      @font-face {
        font-family: Karla;
        src: url("/src/assets/fonts/Karla-VariableFont_wght.ttf")
          format("truetype");
      }
    </style>
  </head>
  <body>
    <main class="main">
      <form method="GET" action="#" class="contact-form" novalidate>
        <h1>Contact Us</h1>
        <svg id="definition" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <symbol id="required" viewBox="0 0 128 128">
              <g>
                <path
                  d="M110.1,16.4L75.8,56.8l0.3,1l50.6-10.2v32.2l-50.9-8.9l-0.3,1l34.7,39.1l-28.3,16.5L63.7,78.2L63,78.5   l-18.5,49L17.2,111l34.1-39.8v-0.6l-50,9.2V47.6l49.3,9.9l0.3-0.6L17.2,16.7L45.5,0.5l17.8,48.7H64L82.1,0.5L110.1,16.4z"
                ></path>
              </g>
            </symbol>
          </defs>
        </svg>
        <div class="form-group form-group--first-name">
          <label for="first-name" class="form-label"
            >First Name
            <svg
              class="icon-required"
              role="img"
              focusable="false"
              aria-hidden="true"
            >
              <use xlink:href="#required"></use></svg
          ></label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            class="input input--first-name"
            autocomplete="given-name"
            aria-required="true"
            aria-describedby="first-name-error"
            required
          />
          <div id="first-name-error" class="error-message"></div>
        </div>
        <div class="form-group form-group--last-name">
          <label for="last-name" class="form-label"
            >Last Name
            <svg
              class="icon-required"
              role="img"
              focusable="false"
              aria-hidden="true"
            >
              <use xlink:href="#required"></use>
            </svg>
          </label>
          <input
            type="text"
            id="last-name"
            class="input input--last-name"
            name="last-name"
            autocomplete="family-name"
            aria-required="true"
            aria-describedby="last-name-error"
            required
          />
          <div id="last-name-error" class="error-message"></div>
        </div>
        <div class="form-group form-group--email">
          <label for="email" class="form-label"
            >Email Address
            <svg
              class="icon-required"
              role="img"
              focusable="false"
              aria-hidden="true"
            >
              <use xlink:href="#required"></use>
            </svg>
          </label>
          <input
            type="email"
            id="email"
            class="input input--email"
            name="email"
            autocomplete="email"
            aria-required="true"
            aria-describedby="email-error"
            required
          />
          <div id="email-error" class="error-message"></div>
        </div>
        <fieldset class="form-group form-group--query-type">
          <legend class="fieldset-legend">
            <span>Query Type</span>
            <svg
              class="icon-required"
              role="img"
              focusable="false"
              aria-hidden="true"
            >
              <use xlink:href="#required"></use>
            </svg>
          </legend>
          <div class="radiogroup" role="radiogroup">
            <div class="query-type__option">
              <input
                type="radio"
                id="general-enquiry"
                class="input--query-type"
                name="query-type"
                value="general-enquiry"
                aria-describedby="query-type-error"
                required
              />
              <label for="general-enquiry">General Enquiry</label>
            </div>
            <div class="query-type__option">
              <input
                type="radio"
                id="support-request"
                class="input--query-type"
                name="query-type"
                value="support-request"
                aria-describedby="query-type-error"
                required
              />
              <label for="support-request">Support Request</label>
            </div>
          </div>

          <div id="query-type-error" class="error-message"></div>
        </fieldset>
        <div class="form-group form-group--message">
          <label for="message" class="form-label"
            >Message
            <svg
              class="icon-required"
              role="img"
              focusable="false"
              aria-hidden="true"
            >
              <use xlink:href="#required"></use>
            </svg>
          </label>
          <textarea
            id="message"
            class="textarea textarea--message"
            name="message"
            aria-describedby="message-error"
            rows="4"
            required
          ></textarea>
          <div id="message-error" class="error-message"></div>
        </div>
        <div class="form-group--consent">
          <label id="consent-label" for="consent" class="form-label">
            <input
              type="checkbox"
              id="consent"
              class="input input--consent"
              name="consent"
              aria-labelledby="consent-label"
              aria-describedby="consent-error"
              required
            />
            <span
              >I consent to being contacted by the team
              <svg
                class="icon-required"
                role="img"
                focusable="false"
                aria-hidden="true"
              >
                <use xlink:href="#required"></use>
              </svg>
            </span>
          </label>
          <div id="consent-error" class="error-message"></div>
        </div>
        <div class="form-group form-group--submit">
          <button class="btn" type="submit">Submit</button>
        </div>
      </form>
      <dialog
        class="dialog"
        aria-modal="true"
        aria-labelledby="dialog-heading"
        autofocus
      >
        <div class="dialog__content">
          <h2 id="dialog-heading" class="dialog__heading">
            <svg
              role="img"
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="21"
              fill="none"
              viewBox="0 0 20 21"
            >
              <path
                fill="#fff"
                d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
              />
            </svg>
            Message sent!
          </h2>
          <p>We will be in touch shortly.</p>
          <button class="btn--dialog-close" type="button">Close</button>
        </div>
      </dialog>
    </main>
  </body>
</html>
